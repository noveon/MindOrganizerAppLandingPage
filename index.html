    /* ===== Tokens ===== */
    :root{
      --bg: #0b111a;           /* Dark-first; Light-Variante via prefers-color-scheme */
      --surface: #0e1622;
      --elev: #111a27;
      --text: #e6ebf3;
      --muted: #91a0b5;
      --border: #1b2a40;
      --brand: #38bdf8;
      --brand-600:#0ea5e9;
      --ok:#34d399; --warn:#fb923c;
      --radius: 16px; --radius-lg: 22px;
      --container: 1120px;
      --shadow: 0 8px 30px rgba(0,0,0,.18);
      --focus: 2px solid #38bdf8;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f8fb; --surface:#ffffff; --elev:#f9fbff;
        --text:#0f172a; --muted:#627089; --border:#e2e8f0;
        --brand:#0ea5e9; --brand-600:#0284c7;
        --shadow: 0 6px 20px rgba(2,84,119,.10);
        --focus: 2px solid #0ea5e9;
      }
    }

    /* ===== Base ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Roboto, system-ui, Arial;
      color:var(--text); background:var(--bg); line-height:1.6;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:var(--brand); text-decoration:none}
    .container{max-width:var(--container); margin-inline:auto; padding:0 1rem}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* ===== Header / Hero (clean, ohne Bogen/Verlauf) ===== */
    header{
      border-bottom:1px solid var(--border);
      background: var(--bg);
    }
    .top{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
    }
    .logo{
      display:flex; gap:.6rem; align-items:center; font-weight:800; letter-spacing:.2px;
    }
    .logo-badge{
      width:36px; height:36px; border-radius:10px;
      background: linear-gradient(135deg, var(--brand), var(--brand-600));
      box-shadow: 0 6px 18px rgba(14,165,233,.35);
    }
    .chip{
      padding:.35rem .65rem; border:1px solid var(--border);
      border-radius:999px; color:var(--muted); background:var(--surface); font-size:.85rem;
    }

    .hero{
      display:grid; grid-template-columns:1.05fr .95fr; gap:2rem;
      padding:48px 0;
    }
    @media (max-width: 900px){ .hero{grid-template-columns:1fr; gap:1.25rem} }

    .hero h1{
      font-size: clamp(2.2rem, 5vw, 3.4rem); line-height:1.08; margin:0 0 .6rem;
      background: linear-gradient(90deg, #fff, #bfe9ff 60%, #7ad3ff 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .lead{color:var(--muted); max-width:64ch; margin:0 0 1.1rem}
    .cta{display:flex; gap:.8rem; flex-wrap:wrap; align-items:center}
    .btn{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.9rem 1.1rem; border-radius:14px; border:1px solid transparent;
      background:var(--brand); color:#05131a; font-weight:700; box-shadow:var(--shadow);
      transition:.18s transform, .18s box-shadow, .18s background-color, .18s border-color;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:focus-visible{outline:var(--focus); outline-offset:2px}
    .btn.ghost{background:transparent; color:var(--brand); border-color:var(--border); box-shadow:none}
    .btn.subtle{background:transparent; color:var(--text); border-color:var(--border); box-shadow:none}

    /* Modern shot placeholders (keine Telefon-Rahmen) */
    .shots{
      display:grid; gap:1rem; align-content:start;
    }
    .shot{
      height:220px; border-radius:18px; background:var(--elev);
      border:1px solid var(--border);
      display:grid; place-items:center; color:var(--muted); font-weight:600;
      box-shadow:var(--shadow);
    }
    @media (min-width: 760px){ .shots{grid-template-columns:repeat(3,1fr)} }

    /* ===== Sections ===== */
    main{padding:8px 0 48px}
    section{padding:36px 0; border-top:1px solid var(--border)}
    section:first-of-type{border-top:none}

    .kicker{font-size:.78rem; letter-spacing:.1em; text-transform:uppercase; color:var(--muted); margin-bottom:.25rem}
    h2{font-size:1.8rem; margin:.15rem 0}
    .sub{color:var(--muted); max-width:72ch}
