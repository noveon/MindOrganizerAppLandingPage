    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Base Canvas */
            --bg-dark: #0D0F12;
            --bg-darker: #0A0A0B;
            --surface-dark: #181C22;
            --surface-light: #21262E;

            /* Premium Phase Colors */
            --green-primary: #10B981;
            --green-light: #6EE7B7;
            --amber-primary: #FBBF24;
            --purple-primary: #A78BFA;
            --blue-primary: #60A5FA;

            /* Text */
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --text-tertiary: #9CA3AF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at 20% 50%,
                rgba(16, 185, 129, 0.1) 0%,
                transparent 50%
            ),
            radial-gradient(
                circle at 80% 50%,
                rgba(96, 165, 250, 0.1) 0%,
                transparent 50%
            );
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container */
        .maintenance-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        /* Glass Card */
        .card {
            background: rgba(24, 28, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Logo/Icon */
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* Title */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--green-primary), var(--blue-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Description */
        p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        /* Status Indicator */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            font-size: 0.875rem;
            color: var(--green-light);
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--green-primary);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Footer */
        .footer {
            margin-top: 48px;
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .footer a {
            color: var(--blue-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--green-primary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card {
                padding: 40px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .icon {
                font-size: 48px;
            }
        }
    </style>
</head>
