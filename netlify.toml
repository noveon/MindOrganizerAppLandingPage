[build]
  publish = "."

# ==============================
# Redirects
# ==============================

# ==============================
# MAINTENANCE MODE (Deaktiviert)
# ==============================
# Um den Wartungsmodus zu aktivieren:
# 1. Entferne die # vor [[redirects]], from, to, status und force
# 2. Commit + Push
# 3. Alle Besucher sehen dann maintenance.html
#
# Um zu deaktivieren: Kommentiere die Zeilen wieder aus (#)
# ==============================
# [[redirects]]
#   from = "/*"
#   to = "/maintenance.html"
#   status = 200
#   force = true

[[redirects]]
  from = "https://phased-app.de/*"
  to = "https://phased-app.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://phased-app.de/*"
  to = "https://phased-app.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.phased-app.de/*"
  to = "https://phased-app.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.phased-app.de/*"
  to = "https://phased-app.com/:splat"
  status = 301
  force = true

# ==============================
# Headers
# ==============================

[[headers]]
  for = "/*"
  [headers.values]
    # --- Performance ---
    Cache-Control = "public, max-age=31536000, immutable"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    Permissions-Policy = "accelerometer=(), camera=(), microphone=(), geolocation=(), interest-cohort=()"

    # --- Security / HTTPS ---
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # --- Content Security Policy (CSP) ---
    Content-Security-Policy = '''
      default-src 'self';
      img-src 'self' data: https:;
      script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self';
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self';
    '''

# --- robots.txt ---
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "text/plain; charset=utf-8"

# --- sitemap.xml ---
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml; charset=utf-8"
